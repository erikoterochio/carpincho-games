  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --bg: #0A092C;
      --pink: #FFB6C1;
      --pink-dark: #FF69B4;
      --indigo: #1B2845;
      --sky: #5899E2;
      --card: #ffffff;
      --text: #1B2845;
      --muted: #6b7280;
      --disabled: #d1d5db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      padding-top: 60px;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--pink-dark);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
    }

    .home-btn {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.15s ease;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px);
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.03);
      padding: 24px;
      border: 1px solid rgba(27, 40, 69, 0.1);
    }

    .intro {
      text-align: center;
      margin-bottom: 24px;
    }

    .intro h2 {
      font-size: 1.8rem;
      color: var(--pink-dark);
      margin-bottom: 8px;
    }

    .intro p {
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .calendar-wrapper {
      background: #f8f9fa;
      border-radius: 16px;
      padding: 20px;
      border: 2px solid rgba(255, 182, 193, 0.3);
    }

    .calendar-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .month-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--indigo);
      margin-bottom: 4px;
    }

    .year {
      font-size: 1rem;
      color: var(--muted);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .weekday {
      text-align: center;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--muted);
      padding: 8px;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-cell {
      background: white;
      border-radius: 10px;
      padding: 12px 8px;
      min-height: 120px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      transition: all 0.2s ease;
    }

    .day-cell.active {
      background: #FFF0F5;
      border-color: rgba(255, 182, 193, 0.5);
    }

    .day-cell:hover:not(.disabled):not(.empty) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
      border-color: var(--pink-dark);
    }

    .day-cell.empty {
      background: transparent;
      border: none;
    }

    .day-cell.disabled {
      background: #f1f5f9;
      opacity: 0.6;
    }

    .day-number {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--indigo);
      margin-bottom: 8px;
      text-align: center;
    }

    .day-cell.disabled .day-number {
      color: var(--muted);
    }

    .weekday-mobile {
      display: none;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
      margin-bottom: 4px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .weekday-mobile {
        display: block;
      }
    }

    .predictions {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow: auto;
    }

    .prediction-name {
      font-size: 0.75rem;
      color: var(--text);
      padding: 3px 6px;
      background: #fff1f2;
      border-radius: 4px;
      text-align: center;
      border: 1px solid rgba(255, 182, 193, 0.5);
    }

    .day-cell.active .prediction-name {
      background: var(--pink-dark);
      color: white;
      border-color: var(--pink-dark);
      font-weight: 500;
    }

    .day-cell.disabled .prediction-name {
      background: #e2e8f0;
      border-color: var(--disabled);
      color: var(--muted);
    }

    /* Versi√≥n m√≥vil: scroll horizontal */
    @media (max-width: 768px) {
      .weekdays {
        display: none;
      }

      .days-grid {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        gap: 12px;
        padding: 8px 4px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }

      .day-cell {
        min-width: 180px;
        max-width: 180px;
        min-height: 160px;
        flex-shrink: 0;
        scroll-snap-align: start;
        padding: 16px 12px;
      }

      .day-cell.empty {
        display: none;
      }

      .day-number {
        font-size: 1.5rem;
        margin-bottom: 12px;
      }

      .prediction-name {
        font-size: 0.8rem;
        padding: 4px 8px;
      }

      .calendar-wrapper {
        padding: 16px 12px;
      }

      .scroll-hint {
        display: block;
        text-align: center;
        font-size: 0.8rem;
        color: var(--muted);
        margin-top: 12px;
      }
    }

    .scroll-hint {
      display: none;
    }

    footer {
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 768px) {
      .app {
        padding: 16px;
      }

      .intro h2 {
        font-size: 1.5rem;
      }
    }
  </style>

<body>
  <div class="fixed-header">
    <div class="header-title">Prode Sarita üë∂üíó</div>
    <a href="index.html" class="home-btn">‚Üê Inicio</a>
  </div>

  <div class="container">
    <main class="app">
      <div class="intro">
        <h2>¬øCu√°ndo nace Sara?</h2>
        <p>Prode del nacimiento ¬∑ Cada uno eligi√≥ el d√≠a que cree que va a nacer</p>
      </div>

      <div class="calendar-wrapper">
        <div class="calendar-header">
          <div class="month-title">Enero</div>
          <div class="year">2026</div>
        </div>

        <div class="weekdays">
          <div class="weekday">Dom</div>
          <div class="weekday">Lun</div>
          <div class="weekday">Mar</div>
          <div class="weekday">Mi√©</div>
          <div class="weekday">Jue</div>
          <div class="weekday">Vie</div>
          <div class="weekday">S√°b</div>
        </div>

        <div class="days-grid" id="calendar"></div>

        <div class="scroll-hint">‚Üê Desliz√° para ver m√°s d√≠as ‚Üí</div>
      </div>

      <footer>
        <span>Carpincho Games ¬∑ Prode Sarita üë∂üíó</span>
      </footer>
    </main>
  </div>

  <script>
    // Fecha de hoy (6 de enero)
    const today = 6;

    // Datos de las predicciones por d√≠a
    const predictions = {
      4: ['Martin', 'Flor'],
      5: ['Aba'],
      6: ['Fede', 'Luli', 'Cami R', 'Sabrina', 'Diego'],
      7: ['Vicky', 'Mili', 'Erik', 'Sabue', 'Horacio'],
      8: ['Tia', 'Maru', 'Tuli', 'Pia', 'Andrew'],
      9: ['Mechi', 'Cami', 'Sol', 'Negro', 'Cami DLH'],
      10: ['Pri', 'Roma', 'Vale'],
      11: ['Lencha', 'Agus', 'Kevo'],
      12: ['Tata', 'Regina'],
      13: ['Luli', 'Luna', 'Mer', 'Maru C'],
      14: ['Bachu', 'Bati'],
      15: ['Cangre'],
      16: ['Nina', 'Mia', 'Mario']
    };

    // Enero 2026 empieza en mi√©rcoles (d√≠a 3 de la semana, 0=domingo)
    const firstDayOfMonth = 3; // Mi√©rcoles
    const daysInMonth = 31;
    const weekdayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      // Agregar celdas vac√≠as antes del primer d√≠a
      for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = 'day-cell empty';
        calendar.appendChild(emptyCell);
      }

      // Agregar los d√≠as del mes
      for (let day = 1; day <= daysInMonth; day++) {
        const dayCell = document.createElement('div');
        dayCell.className = 'day-cell';

        // Marcar como deshabilitado si ya pas√≥
        if (day < today) {
          dayCell.classList.add('disabled');
        }

        // Calcular d√≠a de la semana para este d√≠a
        const weekdayIndex = (firstDayOfMonth + day - 1) % 7;
        const weekdayName = weekdayNames[weekdayIndex];

        // D√≠a de la semana (solo m√≥vil)
        const weekdayMobile = document.createElement('div');
        weekdayMobile.className = 'weekday-mobile';
        weekdayMobile.textContent = weekdayName;
        dayCell.appendChild(weekdayMobile);

        // N√∫mero del d√≠a
        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = day;
        dayCell.appendChild(dayNumber);

        // Predicciones para este d√≠a
        if (predictions[day]) {
          // Marcar como activo si tiene predicciones y no est√° deshabilitado
          if (day >= today) {
            dayCell.classList.add('active');
          }
          
          const predictionsDiv = document.createElement('div');
          predictionsDiv.className = 'predictions';

          predictions[day].forEach(name => {
            const nameSpan = document.createElement('div');
            nameSpan.className = 'prediction-name';
            nameSpan.textContent = name;
            predictionsDiv.appendChild(nameSpan);
          });

          dayCell.appendChild(predictionsDiv);
        }

        calendar.appendChild(dayCell);
      }
    }

    // Renderizar el calendario al cargar
    renderCalendar();
  </script>
