  <style>
    /* Estilos espec√≠ficos de Tab√∫ */
    body {
      padding-top: 60px;
    }

    .app {
      max-width: 500px;
    }

    .number-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .number-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--sky);
      background: white;
      color: var(--sky);
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .number-btn:hover {
      background: var(--sky);
      color: white;
    }

    .number-display {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--indigo);
      min-width: 80px;
      text-align: center;
    }

    /* Game screen */
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .current-team-info {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 12px 16px;
      border: 2px solid var(--sky);
      background: #e0f2fe;
    }

    .team-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--sky);
      margin-bottom: 4px;
    }

    .team-points {
      font-size: 2rem;
      font-weight: 700;
      color: var(--indigo);
      line-height: 1;
    }

    .timer {
      background: var(--indigo);
      color: white;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      padding: 16px 20px;
      border-radius: 12px;
      min-width: 100px;
    }

    .timer.warning {
      background: var(--orange);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .word-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      text-align: center;
    }

    .word-to-guess {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--indigo);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .forbidden-words {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .forbidden-word {
      font-size: 1rem;
      font-weight: 600;
      color: var(--red);
      padding: 6px 10px;
      background: #fee2e2;
      border-radius: 8px;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    .action-btn {
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .btn-correct {
      background: var(--green);
      color: white;
    }

    .btn-correct:hover {
      background: #45a049;
    }

    .btn-skip {
      background: #e9ecef;
      color: var(--muted);
    }

    .btn-skip:hover {
      background: #cbd5e0;
    }

    .btn-wrong {
      background: var(--red);
      color: white;
    }

    .btn-wrong:hover {
      background: #dc2626;
    }

    .control-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-half {
      flex: 1;
    }

    /* Winner screen */
    .winner-card {
      text-align: center;
      padding: 20px;
    }

    .winner-emoji {
      font-size: 4rem;
      margin-bottom: 16px;
    }

    .winner-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--indigo);
      margin-bottom: 8px;
    }

    .winner-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .final-scores {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid rgba(148, 163, 184, 0.3);
    }

    .final-score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .final-score-row:not(:last-child) {
      border-bottom: 1px solid #e9ecef;
    }

    .final-score-team {
      font-size: 1rem;
      font-weight: 600;
      color: var(--indigo);
    }

    .final-score-points {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--sky);
    }

    @media (max-width: 600px) {
      .word-to-guess {
        font-size: 1.8rem;
        margin-bottom: 12px;
      }

      .action-btn {
        padding: 14px;
        font-size: 1.3rem;
      }

      .timer {
        font-size: 1.8rem;
        padding: 12px 16px;
        min-width: 90px;
      }

      .team-points {
        font-size: 1.8rem;
      }

      .word-card {
        padding: 16px;
      }
    }
  </style>
</head>
