<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranchadapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0A092C;     /* Alabaster Grey */
      --pink: #FF6B6B;   /* Grapefruit Pink */
      --blue: #335C81;   /* Baltic Blue */
      --indigo: #1B2845; /* Space Indigo */
      --sky: #5899E2;    /* Cloudy Sky */

      --card: #ffffff;
      --text-main: #1B2845;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    .top-header {
      width: 100%;
      padding: 32px 24px 24px;
      text-align: left;
    }

    .top-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .top-header .tagline {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 24px 24px 0 0;
      box-shadow:
        0 -10px 25px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      padding: 28px 20px;
      margin-top: 20px;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .card {
      position: relative;
      border-radius: 16px;
      padding: 16px;
      background: #ffffff;
      border: 2px solid rgba(148, 163, 184, 0.3);
      display: flex;
      align-items: center;
      gap: 14px;
      transition: all 0.2s ease;
    }

    .card:hover {
      border-color: var(--sky);
      box-shadow: 0 4px 12px rgba(88, 153, 226, 0.15);
    }

    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
      border: 2px solid rgba(148, 163, 184, 0.2);
      overflow: hidden;
    }

    .card-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .card-content {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--indigo);
    }

    .badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 5px 12px;
      border-radius: 999px;
      white-space: nowrap;
      font-weight: 600;
    }

    .badge-live {
      background: var(--sky);
      color: #ffffff;
    }

    .badge-soon {
      background: #f1f5f9;
      color: var(--muted);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .stripe {
      position: absolute;
      inset-inline-start: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      border-radius: 16px 0 0 16px;
    }

    .stripe-blue {
      background: var(--sky);
    }
    
    .stripe-pink {
      background: var(--pink);
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    .card.disabled {
      opacity: 0.7;
      cursor: default;
    }

    .card.disabled:hover {
      border-color: rgba(148, 163, 184, 0.3);
      box-shadow: none;
    }

    footer {
      width: 100%;
      max-width: 520px;
      padding: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      .top-header {
        padding: 24px 20px 20px;
      }

      .top-header h1 {
        font-size: 2rem;
      }

      .app {
        padding: 24px 16px;
        margin-top: 16px;
      }

      .card {
        padding: 14px;
      }

      .card-icon {
        width: 42px;
        height: 42px;
        font-size: 20px;
      }

      .card-title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-header">
    <h1>Ranchadapp</h1>
    <p class="tagline">La app oficial de ranchada.</p>
  </header>

  <main class="app">
    <section class="grid">
      <!-- Anotador de Truco -->
      <a class="card-link" href="truco.html">
        <article class="card">
          <div class="stripe stripe-blue"></div>
          <div class="card-icon">
            <img src="truco-icon.jpg" alt="Truco" />
          </div>
          <div class="card-content">
            <h2 class="card-title">Anotador de Truco</h2>
            <span class="badge badge-live">Disponible</span>
          </div>
        </article>
      </a>

      <!-- El Impostor -->
      <a class="card-link" href="impostor.html">
        <article class="card">
          <div class="stripe stripe-blue"></div>
          <div class="card-icon">
            <img src="impostor-icon.jpg" alt="El Impostor" />
          </div>
          <div class="card-content">
            <h2 class="card-title">El Impostor</h2>
            <span class="badge badge-live">Disponible</span>
          </div>
        </article>
      </a>

      <!-- Dígalo con mímica -->
      <a class="card-link" href="mimica.html">
        <article class="card">
          <div class="stripe stripe-blue"></div>
          <div class="card-icon">
            <img src="mimica-icon.jpg" alt="Mímica" />
          </div>
          <div class="card-content">
            <h2 class="card-title">Dígalo con mímica</h2>
            <span class="badge badge-live">Disponible</span>
          </div>
        </article>
      </a>

      <!-- Splitwise -->
      <a class="card-link" href="splitwise.html">
        <article class="card">
          <div class="stripe stripe-blue"></div>
          <div class="card-icon">
            <img src="split-icon.png" alt="Splitwise" />
          </div>
          <div class="card-content">
            <h2 class="card-title">Splitwise</h2>
            <span class="badge badge-live">Disponible</span>
          </div>
        </article>
      </a>

      <!-- Prode Mundial 2026 -->
      <article class="card disabled">
        <div class="stripe stripe-pink"></div>
        <div class="card-icon">
          <img src="prode-icon.jpg" alt="Prode Mundial" />
        </div>
        <div class="card-content">
          <h2 class="card-title">Prode Mundial 2026</h2>
          <span class="badge badge-soon">Próximamente</span>
        </div>
      </article>
    </section>
  </main>

  <footer>
    By Carpincho Games®
  </footer>
</body>
</html>
