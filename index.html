<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America 2024 - Tabla de Posiciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            color: #fff;
            margin: 0;
            padding: 20px;
            background-color: #002a77;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 50vh;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 5px;
        }
        .logo {
            width: 50%; /* 25% of original size */
            height: auto;
        }
        h2 {
            color: #fff;
            text-align: center;
        }
        table {
            width: 90%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        tr:first-child {
            background-color: #f0c36e;
            font-size: 1.1em;
        }
        tr:last-child {
            background-color: #aaaaab;
            color: #fff;
        }
        .footer {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .footer img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.png" alt="Copa America 2024 Logo" class="logo">
    </div>
    <a>Tabla de posiciones - Etapa 1</a>
    <table id="standings">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Jugador</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <div class="footer">
        <img src="/icon.png" alt="Carpincho Games Icon">
        <span>Powered by Carpincho Games</span>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxLQxfg5nNg7J_QYLw-FCqo4lDWCV-VpFMDe9Tp7d1UMzcLjfVfGPk5kAWnq1mBvUN-/exec';

        async function fetchStandings() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function populateTable(standings) {
            const tableBody = document.querySelector("#standings tbody");
            tableBody.innerHTML = ''; // Clear existing rows
            standings.forEach((player, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = player.Posición;
                row.insertCell(1).textContent = player.Jugador;
                row.insertCell(2).textContent = player.Puntos;
            });
        }

        async function updateStandings() {
            const standings = await fetchStandings();
            populateTable(standings);
        }

        // Update standings when the page loads
        window.onload = updateStandings;

        // Optionally, update standings every 5 minutes
        setInterval(updateStandings, 3600000);
    </script>
</body>
</html>
