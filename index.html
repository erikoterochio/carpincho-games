<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carpincho Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0A092C;     /* Alabaster Grey */
      --pink: #FF6B6B;   /* Grapefruit Pink */
      --blue: #335C81;   /* Baltic Blue */
      --indigo: #1B2845; /* Space Indigo */
      --sky: #5899E2;    /* Cloudy Sky */

      --card: #ffffff;
      --text-main: #1B2845;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 18px;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      padding: 20px 18px 16px;
      border: 1px solid rgba(27, 40, 69, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: var(--pink);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #ffffff;
    }

    .logo-text h1 {
      font-size: 1.3rem;
    }

    .logo-text span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .tagline {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: right;
    }

  .grid {
    display: grid;
    grid-template-columns: 1fr; /* una sola columna */
    gap: 12px;
    margin-top: 8px;
  }

    .card {
      position: relative;
      border-radius: 14px;
      padding: 14px 12px 12px;
      background: #f7f7f7;
      border: 1px solid rgba(51, 92, 129, 0.25);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 3px 8px;
      border-radius: 999px;
    }

    .badge-live {
      background: var(--sky);
      color: #ffffff;
    }

    .badge-soon {
      background: #f1f5f9;
      color: var(--muted);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .card-note {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .card-footer {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .pill {
      font-size: 0.72rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    /* Colores por juego */
    .enabled {
      border-color: rgba(88, 153, 226, 0.6);
      background: #f9fbff;
    }

    .enabled .card-title {
      color: var(--indigo);
    }

    .stripe {
      position: absolute;
      inset-inline-start: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      border-radius: 14px 0 0 14px;
    }

    .stripe-truco {
      background: var(--sky);
    }
    .stripe-impostor {
      background: var(--sky);
    }
    .stripe-mimica {
      background: var(--sky);
    }
    .stripe-splitwise {
      background: var(--sky);
    }
    .stripe-prode {
      background: var(--pink);
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    .card.disabled {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .app {
        padding: 16px 14px 12px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .tagline {
        text-align: left;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
