<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America 2024 - Tabla de Posiciones y Partidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            color: #fff;
            margin: 0;
            padding: 20px;
            background-color: #002a77;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 50vh;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 5px;
        }
        .logo {
            width: 50%;
            height: auto;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin: 0px;
            font-size: 1.2em;
        }
        table {
            width: 90%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        tr:first-child {
            background-color: #f0c36e;
            font-size: 1.1em;
        }
        tr:last-child {
            background-color: #aaaaab;
            color: #fff;
        }
        .footer {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .footer img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Match display styles */
        .match-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 8px;
        }
        .match-container h2 {
            color: #003366;
            margin-bottom: 10px;
        }
        .match-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .match-tab {
            padding: 5px 10px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .match-tab.active {
            background-color: #f0c36e;
            color: #333;
        }
        .match-table {
            display: none;
        }
        .match-table.active {
            display: block;
        }
        .match-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
        }
        .match-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;  /* Add some space between elements */
        }
        .match-date {
            font-size: 0.8em;
            flex: 1;
        }
        .match-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 auto;  /* Allow growing and shrinking */
            min-width: 0;  /* Allow shrinking below content size if needed */
        }
        .team {
            text-align: center;
            flex: 1;
        }
        .score {
            font-weight: bold;
            margin: 0 5px;
        }
        .mvp-button {
            background-color: #f0c36e;
            border: none;
            color: #333;
            padding: 3px 6px;  /* Reduced padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;  /* Smaller font size */
            cursor: pointer;
            border-radius: 3px;  /* Slightly reduced border-radius */
            flex: 0 0 auto;  /* Don't grow or shrink, size to content */
            width: 40px;  /* Set a fixed width */
            line-height: 1.2;  /* Adjust line height */
            white-space: nowrap;  /* Prevent text wrapping */
        }
        .mvp-info {
            text-align: center;
            background-color: #eaeaea;
            padding: 4px;
            display: none;
            color: #003366;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 8px; 
        }
        .mvp-info img {
            display: block;
            width: calc(100% - 20px);
            max-width: 100%;
            height: auto;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.png" alt="Copa America 2024 Logo" class="logo">
    </div>
    <h2>Tabla de posiciones - Etapa 1</h2>
    <table id="standings">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Jugador</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <div class="match-container">
        <h2>Partidos</h2>
        <div class="match-tabs">
            <button class="match-tab active" data-tab="played">Jugados</button>
            <button class="match-tab" data-tab="upcoming">Próximos</button>
        </div>
        <div id="playedMatches" class="match-table active">
            <!-- Played matches will be populated by JavaScript -->
        </div>
        <div id="upcomingMatches" class="match-table">
            <!-- Upcoming matches will be populated by JavaScript -->
        </div>
    </div>

    <div class="footer">
        <img src="/icon.png" alt="Carpincho Games Icon">
        <span>Powered by Carpincho Games</span>
    </div>

    <script>
        const STANDINGS_API_URL = 'https://script.google.com/macros/s/AKfycbxLQxfg5nNg7J_QYLw-FCqo4lDWCV-VpFMDe9Tp7d1UMzcLjfVfGPk5kAWnq1mBvUN-/exec';
        const COPA_API_URL = 'https://backend.copaamerica.com/api/opta/match-list';

        async function fetchStandings() {
            try {
                const response = await fetch(STANDINGS_API_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching standings data:', error);
                return [];
            }
        }

        function populateTable(standings) {
            const tableBody = document.querySelector("#standings tbody");
            tableBody.innerHTML = ''; // Clear existing rows
            standings.forEach((player, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = player.Posición;
                row.insertCell(1).textContent = player.Jugador;
                row.insertCell(2).textContent = player.Puntos;
            });
        }

        async function fetchCopaMatches() {
            try {
                const response = await fetch(COPA_API_URL);
                const data = await response.json();
                return data.matches;  // Adapt to new structure
            } catch (error) {
                console.error('Error fetching Copa America data:', error);
                return [];
            }
        }

        function adjustToUTC3(dateString, timeString = '') {
            const date = new Date(dateString);
            date.setHours(date.getHours() - 4);  // Adjust to UTC-3
            return date;
        }

        function formatDate(date) {
            const options = { weekday: 'short', day: '2-digit', month: 'numeric', hour: '2-digit', hour12: false, timeZone: 'America/Buenos_Aires' };
            return date.toLocaleDateString('es-ES', options);
        }

        function createMatchCard(match) {
            const matchDate = adjustToUTC3(match.date);
            const formattedDate = formatDate(matchDate);
            
            const homeTeam = match.teamData.home;
            const awayTeam = match.teamData.away;
            const homeScore = homeTeam.Score !== undefined ? homeTeam.Score : 0;
            const awayScore = awayTeam.Score !== undefined ? awayTeam.Score : 0;
            const score = (homeScore != undefined && awayScore != undefined) ? `${homeScore} - ${awayScore}` : 'vs';
            
            let mvpButton = '';
            let mvpInfo = '';
            if (match.spotm && match.spotm.spotmWinnerName) {
                mvpButton = `<button class="mvp-button">MVP</button>`;
                mvpInfo = `
                    <div class="mvp-info">
                        <p style="color: #333; font-size: 0.8em"><b>Superior Player of the Match Michelob ULTRA</b></p>
                        <p>${match.spotm.spotmWinnerName}</p>
                        <img src="${match.spotm.spotmWinnerPhoto}" alt="MVP">
                    </div>
                `;
            }
            
            return `
                <div class="match-card">
                    <div class="match-content">
                        <span class="match-date">${formattedDate}hs</span>
                        <div class="match-info">
                            <span class="team">${homeTeam.team}</span>
                            <span class="score">${score}</span>
                            <span class="team">${awayTeam.team}</span>
                        </div>
                        ${mvpButton}
                    </div>
                    ${mvpInfo}
                </div>
            `;
        }

        function displayMatches(matches) {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);

            const playedMatches = matches
                .filter(m => m.spotm && m.spotm.spotmWinnerName)
                .sort((a, b) => adjustToUTC3(b.date) - adjustToUTC3(a.date));
                
            const upcomingMatches = matches
                .filter(m => !m.spotm || !m.spotm.spotmWinnerName)
                .filter(m => adjustToUTC3(m.date) <= tomorrow)
                .sort((a, b) => adjustToUTC3(a.date) - adjustToUTC3(b.date));

            const playedMatchesContainer = document.getElementById('playedMatches');
            const upcomingMatchesContainer = document.getElementById('upcomingMatches');

            playedMatchesContainer.innerHTML = '';
            upcomingMatchesContainer.innerHTML = '';

            playedMatches.forEach(match => {
                playedMatchesContainer.innerHTML += createMatchCard(match);
            });

            upcomingMatches.forEach(match => {
                upcomingMatchesContainer.innerHTML += createMatchCard(match);
            });

            addMVPButtonListeners();
        }

        function addMVPButtonListeners() {
            document.querySelectorAll('.mvp-button').forEach(button => {
                button.addEventListener('click', function() {
                    const mvpInfo = this.closest('.match-card').querySelector('.mvp-info');
                    if (mvpInfo.style.display === 'none') {
                        mvpInfo.style.display = 'block';
                    } else {
                        mvpInfo.style.display = 'none';
                    }
                });
            });
        }

        async function initializeMatchDisplay() {
            const matches = await fetchCopaMatches();
            if (matches.length === 0) return;

            const tabs = document.querySelectorAll('.match-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    document.querySelectorAll('.match-table').forEach(table => {
                        table.classList.remove('active');
                    });

                    const selectedTable = document.querySelector(`#${tab.dataset.tab}Matches`);
                    if (selectedTable) {
                        selectedTable.classList.add('active');
                    }
                });
            });

            // Initial display
            displayMatches(matches);
        }

        async function updateStandings() {
            const standings = await fetchStandings();
            populateTable(standings);
        }

        // Update standings and initialize match display when the page loads
        window.onload = async () => {
            await updateStandings();
            await initializeMatchDisplay();
        };

        // Optionally, update standings every hour
        setInterval(updateStandings, 3600000);
    </script>
</body>
</html>
