<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America 2024 - Tabla de Posiciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        h2 {
            color: #003366;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/main/logo.png" alt="Copa America 2024 Logo" class="logo">
    </div>
    <h2>Tabla de posiciones - Etapa 1</h2>
    <table id="standings">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Jugador</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Replace with your Google Apps Script Web app URL (DONE)
        const API_URL = 'https://script.google.com/macros/s/AKfycbxLQxfg5nNg7J_QYLw-FCqo4lDWCV-VpFMDe9Tp7d1UMzcLjfVfGPk5kAWnq1mBvUN-/exec';

        async function fetchStandings() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function populateTable(standings) {
            const tableBody = document.querySelector("#standings tbody");
            tableBody.innerHTML = ''; // Clear existing rows
            standings.forEach((player) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = player.Posición;
                row.insertCell(1).textContent = player.Jugador;
                row.insertCell(2).textContent = player.Puntos;
            });
        }

        async function updateStandings() {
            const standings = await fetchStandings();
            populateTable(standings);
        }

        // Update standings when the page loads
        window.onload = updateStandings;

        // Optionally, update standings every 5 minutes
        setInterval(updateStandings, 3600000);
    </script>
</body>
</html>
