<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Standings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Tournament Standings</h1>
    <table id="standings">
        <thead>
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Sample data (replace this with your actual data)
        const standings = [
            { position: 1, name: "Player 1", points: 25 },
            { position: 2, name: "Player 2", points: 22 },
            { position: 3, name: "Player 3", points: 20 },
            // Add more players as needed
        ];

        // Function to populate the table
        function populateTable() {
            const tableBody = document.querySelector("#standings tbody");
            standings.forEach(player => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = player.position;
                row.insertCell(1).textContent = player.name;
                row.insertCell(2).textContent = player.points;
            });
        }

        // Call the function when the page loads
        window.onload = populateTable;
    </script>
</body>
</html>
