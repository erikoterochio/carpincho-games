<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anotador de Truco · Carpincho Games</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <style>
    :root {
      --bg: #E9E9E9;     /* Alabaster Grey */
      --pink: #FF6B6B;   /* Grapefruit Pink */
      --blue: #335C81;   /* Baltic Blue */
      --indigo: #1B2845; /* Space Indigo */
      --sky: #5899E2;    /* Cloudy Sky */

      --card: #ffffff;
      --text: #1B2845;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 18px;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      padding: 18px 16px 14px;
      border: 1px solid rgba(27, 40, 69, 0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .title-group h1 {
      font-size: 1.1rem;
    }

    .title-group span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .back-link {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--indigo);
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(51, 92, 129, 0.4);
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f4f4f4;
    }

    .back-link:hover {
      background: #e5e5e5;
      border-color: var(--blue);
    }

    .scoreboard {
      border-radius: 14px;
      border: 1px solid rgba(51, 92, 129, 0.25);
      background: #f7f7f7;
      padding: 12px 10px 10px;
      margin-top: 6px;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .team-row {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      column-gap: 10px;
    }

    .team-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }

    .team-name {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--indigo);
    }

    .team-score {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .team-score strong {
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }

    .team-score span {
      font-size: 0.8rem;
    }

    .sticks {
      background: #fdfdfd;
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(88, 153, 226, 0.4);
    }

    .sticks-column {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .stick {
      height: 6px;
      border-radius: 999px;
      background: rgba(51, 92, 129, 0.12); /* vacío */
    }

    .stick.red {
      background: linear-gradient(180deg, var(--pink), #e25555);
    }

    .stick.green {
      background: linear-gradient(180deg, #4ade80, #22c55e);
    }

    .stick.middle {
      margin-bottom: 7px;
      position: relative;
    }

    .stick.middle::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -4px;
      height: 2px;
      border-radius: 999px;
      background: rgba(51, 92, 129, 0.45); /* línea divisoria 15/30 */
    }

    .score-btn {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: var(--indigo);
      border: 1px solid rgba(51, 92, 129, 0.45);
      transition:
        transform 0.1s ease-out,
        box-shadow 0.1s ease-out,
        background 0.1s ease-out,
        border-color 0.1s ease-out;
      touch-action: manipulation; /* evita zoom por doble tap */
    }

    .score-btn.plus {
      background: linear-gradient(135deg, var(--sky), #7fb4f0);
      color: #ffffff;
      border-color: transparent;
    }

    .score-btn.minus {
      background: #ffffff;
    }

    .score-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .score-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .controls button {
      border-radius: 999px;
      border: 1px solid rgba(51, 92, 129, 0.4);
      background: #ffffff;
      padding: 4px 10px;
      font-size: 0.75rem;
      cursor: pointer;
      color: var(--indigo);
      touch-action: manipulation;
    }

    .controls button:hover {
      background: #f1f5f9;
    }

    footer {
      margin-top: 10px;
      font-size: 0.72rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    @media (max-width: 560px) {
      body {
        padding: 16px;
      }

      .app {
        padding: 16px 14px 12px;
      }

      .team-row {
        grid-template-columns: auto 1fr auto;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <div class="title-group">
        <h1>Anotador de Truco</h1>
        <span>Nosotros vs Ellos · 30 tantos</span>
      </div>
      <a href="index.html" class="back-link">
        ← Inicio
      </a>
    </header>

    <section class="scoreboard">
      <div class="teams">
        <!-- NOSOTROS -->
        <div class="team-row" data-team="A">
          <button class="score-btn minus" onclick="changeScore('A', -1)">−</button>

          <div class="team-info">
            <div class="team-header">
              <span class="team-name">Nosotros</span>
              <span class="team-score">
                <strong id="scoreA">0</strong><span>/30</span>
              </span>
            </div>
            <div class="sticks">
              <div class="sticks-column" id="sticksA">
                <!-- se completa por JS -->
              </div>
            </div>
          </div>

          <button class="score-btn plus" onclick="changeScore('A', 1)">+</button>
        </div>

        <!-- ELLOS -->
        <div class="team-row" data-team="B">
          <button class="score-btn minus" onclick="changeScore('B', -1)">−</button>

          <div class="team-info">
            <div class="team-header">
              <span class="team-name">Ellos</span>
              <span class="team-score">
                <strong id="scoreB">0</strong><span>/30</span>
              </span>
            </div>
            <div class="sticks">
              <div class="sticks-column" id="sticksB">
                <!-- se completa por JS -->
              </div>
            </div>
          </div>

          <button class="score-btn plus" onclick="changeScore('B', 1)">+</button>
        </div>
      </div>

      <div class="controls">
        <button onclick="resetScores()">Reiniciar</button>
      </div>
    </section>

    <footer>
      <span>Carpincho Games · Truco</span>
      <span>30 tantos</span>
    </footer>
  </main>

  <script>
    const MAX_POINTS = 30;
    let scoreA = 0;
    let scoreB = 0;

    function createSticks(containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 30; i++) {
        const stick = document.createElement("div");
        stick.className = "stick";
        if (i === 14) {
          stick.classList.add("middle"); // marca separación 15/30
        }
        container.appendChild(stick);
      }
    }

    function updateSticks(team, value) {
      const containerId = team === "A" ? "sticksA" : "sticksB";
      const sticks = document.querySelectorAll(`#${containerId} .stick`);

      sticks.forEach((stick, index) => {
        stick.classList.remove("red", "green");
        if (index < value) {
          if (index < 15) {
            stick.classList.add("red");   // 1–15
          } else {
            stick.classList.add("green"); // 16–30
          }
        }
      });
    }

    function updateUI() {
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;
      updateSticks("A", scoreA);
      updateSticks("B", scoreB);
    }

    function changeScore(team, delta) {
      if (team === "A") {
        scoreA = Math.max(0, Math.min(MAX_POINTS, scoreA + delta));
      } else {
        scoreB = Math.max(0, Math.min(MAX_POINTS, scoreB + delta));
      }
      updateUI();
    }

    function resetScores() {
      scoreA = 0;
      scoreB = 0;
      updateUI();
    }

    // Inicialización
    createSticks("sticksA");
    createSticks("sticksB");
    updateUI();
  </script>
</body>
</html>
