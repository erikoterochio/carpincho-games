<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8" />
  <title>Juego · Carpincho Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --bg: #0A092C;
      --indigo: #1B2845;
      --sky: #5899E2;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* Prevenir zoom en mobile */
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--indigo);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
    }

    .home-btn {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.15s ease;
      touch-action: manipulation;
      user-select: none;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: auto;
    }

    .game-wrapper {
      width: 100%;
      max-width: 485px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.03);
      padding: 20px;
      border: 1px solid rgba(27, 40, 69, 0.1);
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 82.89%; /* Aspect ratio 485:402 */
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      /* Prevenir interacciones que causen zoom */
      touch-action: manipulation;
    }

    footer {
      padding: 12px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Prevenir zoom en gestos de pellizco */
    @media (max-width: 768px) {
      .game-wrapper {
        max-width: 100%;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <div class="header-title">Juego</div>
    <a href="index.html" class="home-btn">← Inicio</a>
  </div>

  <div class="game-container">
    <div class="game-wrapper">
      <div class="iframe-container">
        <iframe 
          src="https://scratch.mit.edu/projects/525018704/embed" 
          allowtransparency="true" 
          frameborder="0" 
          scrolling="no" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <footer>
    <span>Carpincho Games</span>
  </footer>

  <script>
    // Prevenir zoom con gestos de pellizco y doble tap
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // Prevenir doble tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevenir pellizco para zoom
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
