<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8" />
  <title>Juego · Carpincho Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --bg: #0A092C;
      --indigo: #1B2845;
      --sky: #5899E2;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* Prevenir zoom en mobile */
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      min-height: 100vh;
      height: 100vh;
      background: var(--bg);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--indigo);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
    }

    .home-btn {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.15s ease;
      touch-action: manipulation;
      user-select: none;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      overflow: hidden;
      height: calc(100vh - 60px);
    }

    .game-wrapper {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .iframe-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border: none;
      touch-action: manipulation;
    }

    footer {
      display: none;
    }

    /* Orientación horizontal (landscape) */
    @media (orientation: landscape) {
      .game-container {
        padding: 4px;
      }
      
      .iframe-container {
        /* En landscape, maximizar usando el ancho disponible */
        width: calc((100vh - 68px) * 1.206); /* Aspect ratio inverso: 485/402 */
        height: calc(100vh - 68px);
        max-width: 100vw;
      }
    }

    /* Orientación vertical (portrait) */
    @media (orientation: portrait) {
      .iframe-container {
        /* En portrait, maximizar usando el ancho disponible */
        width: calc(100vw - 16px);
        height: calc((100vw - 16px) * 0.829); /* Aspect ratio: 402/485 */
        max-height: calc(100vh - 76px);
      }
    }

    /* Ajustes para pantallas muy pequeñas */
    @media (max-height: 500px) {
      .fixed-header {
        padding: 8px 12px;
      }
      
      .header-title {
        font-size: 1rem;
      }
      
      .home-btn {
        font-size: 0.7rem;
        padding: 4px 10px;
      }
      
      body {
        padding-top: 48px;
      }
      
      .game-container {
        height: calc(100vh - 48px);
        padding: 2px;
      }
      
      .iframe-container {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <div class="header-title">Juego</div>
    <a href="index.html" class="home-btn">← Inicio</a>
  </div>

  <div class="game-container">
    <div class="game-wrapper">
      <div class="iframe-container">
        <iframe 
          src="https://scratch.mit.edu/projects/525018704/embed" 
          allowtransparency="true" 
          frameborder="0" 
          scrolling="no" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // Prevenir zoom con gestos de pellizco y doble tap
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // Prevenir doble tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevenir pellizco para zoom
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
