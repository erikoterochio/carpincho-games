<!DOCTYPE html>
<html lang="es">
<head>

  <script>

  <meta charset="UTF-8" />
  <title>Juego · Carpincho Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --bg: #0A092C;
      --indigo: #1B2845;
      --sky: #5899E2;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* Prevenir zoom en mobile */
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      min-height: 100vh;
      height: 100vh;
      background: var(--bg);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--indigo);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
    }

    .home-btn {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.15s ease;
      touch-action: manipulation;
      user-select: none;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      overflow: hidden;
      height: calc(100vh - 60px);
    }

    .game-wrapper {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .iframe-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .iframe-container iframe {
      border: none;
      touch-action: manipulation;
    }

    /* Desktop: sin rotación, tamaño normal */
    @media (min-width: 769px) {
      .iframe-container {
        width: min(calc(100vw - 32px), 485px);
        height: min(calc((100vw - 32px) * 0.829), 402px);
        max-height: calc(100vh - 92px);
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
      }
    }

    /* Móvil: rotado 90° para verse horizontal */
    @media (max-width: 768px) {
      .game-container {
        padding: 4px;
      }

      .iframe-container {
        /* Después de rotar 90°, el ancho visual será la altura original y viceversa */
        /* Queremos que ocupe todo el ancho disponible en portrait */
        width: calc(100vh - 68px); /* Este será el "alto" visual después de rotar */
        height: calc(100vw - 8px); /* Este será el "ancho" visual después de rotar */
        max-width: calc((100vw - 8px) * 1.206); /* Limitar por aspect ratio */
      }

      .iframe-container iframe {
        transform: rotate(90deg);
        transform-origin: center center;
        /* Intercambiamos width y height porque está rotado */
        width: calc(100vw - 8px);
        height: calc(100vh - 68px);
        max-width: calc((100vh - 68px) * 1.206);
      }
    }

    /* Ajustes para pantallas muy pequeñas */
    @media (max-width: 768px) and (max-height: 500px) {
      .fixed-header {
        padding: 8px 12px;
      }
      
      .header-title {
        font-size: 1rem;
      }
      
      .home-btn {
        font-size: 0.7rem;
        padding: 4px 10px;
      }
      
      body {
        padding-top: 48px;
      }
      
      .game-container {
        height: calc(100vh - 48px);
        padding: 2px;
      }

      .iframe-container {
        width: calc(100vh - 52px);
        height: calc(100vw - 4px);
        max-width: calc((100vw - 4px) * 1.206);
        border-radius: 8px;
      }

      .iframe-container iframe {
        width: calc(100vw - 4px);
        height: calc(100vh - 52px);
        max-width: calc((100vh - 52px) * 1.206);
      }
    }

    footer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <div class="header-title">Juego</div>
    <a href="index.html" class="home-btn">← Inicio</a>
  </div>

  <div class="game-container">
    <div class="game-wrapper">
      <div class="iframe-container">
        <iframe 
          src="https://scratch.mit.edu/projects/525018704/embed" 
          allowtransparency="true" 
          frameborder="0" 
          scrolling="no" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // Prevenir zoom con gestos de pellizco y doble tap
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // Prevenir doble tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevenir pellizco para zoom
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
